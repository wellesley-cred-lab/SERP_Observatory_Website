<DOCTYPE html>
    <html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Query Website</title>
		<script src="{{ url_for('static', filename='node_modules/jquery/dist/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/app.js') }}"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
            <div class="centered">
                <h1> Interactive Website for Google Search Results</h1>
                <p>Below are the dates that we've collected SERPs for the original 130 queries. Click on the links to explore the queries. </p>
                
                <table>
                    <tr>
                      <th>Date</th>
                      <th>Link to All SERPs</th> 
                      <th>Link to Changes</th>
                    </tr>
                    {% for folder in dateFolders %}
                    <tr>
                        <td>{{folder}}</td>
                        <td><a href="{{ url_for('serps.serps', category=category, date=folder)}}">{{folder}}</a></td> 
                        <td><a href="ranked-html/rank_{{folder}}.html">Changes</a></td>
                    </tr>
                    {% endfor %}
                    
                  </table>
                  
        <canvas id="canvas" width="640" height="480"></canvas>
    </body>

    </html>
